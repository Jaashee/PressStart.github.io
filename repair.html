<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Repair page</title>
    <style>
        h1 {text-align: center;}
        b {text-align: center;}
        form {text-align: center;}
    </style>
</head>
<body>

    <h1><b>Console Repair page</b></h1>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Employee who assisted</label>
      <input type="email" class="form-control" id="employeeassist" aria-describedby="emailHelp" placeholder="Employee ID">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Client Email (optional)</label>
      <input type="password" class="form-control" id="clientemail" placeholder="Enter Email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
