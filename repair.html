<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Repair page</title>
    <style>
        h1 {text-align: center;}
        b {text-align: center;}
        form {text-align: center;}
    </style>
</head>
<body>

    <h1><b>Console Repair page</b></h1>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Employee who assisted</label>
      <input type="number" class="form-control" id="employeeassist" aria-describedby="emailHelp" placeholder="Employee ID">
     
    </div>
    <div class="form-group">
      <label for="clientemail">Client Email </label>
      <input type="email" class="form-control" id="clientemail" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="firstname">Client Firstname </label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Client Lastname </label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
      </div>
      <div class="form-group">
        <label for="phonenumber">Client PhoneNumber</label>
        <input type="number" class="form-control" id="phonenumber" placeholder="Enter PhoneNumber">
      </div>
      <div class="form-group">
        <label for="repairdate">Repair Date</label>
        <input type="Text" class="form-control" id="repairdate" placeholder="Enter Date">
      </div>
    
    
    

    <button type="submit" class="btn btn-primary">Process Repair</button>
  </form>
</body>
</html>
